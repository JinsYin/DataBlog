{% comment %}
  @param {Boolean} text-center
{% endcomment %}

<ul class="list-inline {%if include.text-center%}text-center{%endif%}">
  {% assign socials = site.data.socials | where: "enable", true %}
  {% for social in socials %}
  <li>
  <a href="{% if social.url %}{{social.url | relative_url}}{% else %}{{social.href}}{%endif%}" target="_blank">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-{{social.name}} fa-stack-1x fa-inverse">{{social.content}}</i>
    </span>
  </a>
  </li>
  {% endfor %}
</ul>
